{{ define "title" }}{{ .Title }}{{ end }}
{{ define "main" }}
<section class="page-section" id="{{ .Title | urlize }}">
  <div class="container">
    <h2 class="section-title">{{ .Title }}</h2>
    <div class="page-content fade-in-element">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
