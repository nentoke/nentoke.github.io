<!-- layouts/partials/podcast-card.html -->
<div class="podcast-card fade-in-element">
    <div class="podcast-details">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <div class="podcast-meta">
        {{ if .Params.artist }}
        <div class="artist"><strong>Artist:</strong> {{ .Params.artist }}</div>
        {{ end }}
        {{ if .Date }}
        <div class="date"><strong>Released:</strong> {{ dateFormat "Jan 02, 2006" .Date }}</div>
        {{ end }}
      </div>
      <div class="podcast-embed">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
          src="https://w.soundcloud.com/player/?url={{ .Params.soundcloud_url }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
        <div class="soundcloud-info">
          <a href="{{ .Params.soundcloud_artist_url }}" target="_blank">{{ .Params.soundcloud_artist }}</a> · 
          <a href="https://soundcloud.com/{{ .Params.soundcloud_artist | urlize }}/{{ .Title | urlize }}" target="_blank">{{ .Title }}</a>
        </div>
      </div>
      <a href="{{ .RelPermalink }}" class="read-more">More details →</a>
    </div>
  </div>
