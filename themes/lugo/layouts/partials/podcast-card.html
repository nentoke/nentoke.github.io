<!-- layouts/partials/podcast-card.html -->
<div class="podcast-card fade-in-element">
  <div class="podcast-details">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <div class="podcast-meta">
      {{ if .Params.artist }}
      <div class="artist"><strong>Artist:</strong> {{ .Params.artist }}</div>
      {{ end }}
      {{ if .Date }}
      <div class="date"><strong>Released:</strong> {{ dateFormat "Jan 02, 2006" .Date }}</div>
      {{ end }}
    </div>
    
    <!-- Direct SoundCloud embed with artwork -->
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
      src="https://w.soundcloud.com/player/?url={{ .Params.soundcloud_url }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
    <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
      <a href="https://soundcloud.com/{{ .Params.soundcloud_artist | urlize }}" title="{{ .Params.soundcloud_artist }}" target="_blank" style="color: #cccccc; text-decoration: none;">{{ .Params.soundcloud_artist }}</a> · 
      <a href="https://soundcloud.com/{{ .Params.soundcloud_artist | urlize }}/{{ .Title | urlize }}" title="{{ .Title }}" target="_blank" style="color: #cccccc; text-decoration: none;">{{ .Title }}</a>
    </div>
    
    <a href="{{ .RelPermalink }}" class="read-more">More details →</a>
  </div>
</div>
